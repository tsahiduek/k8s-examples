kind: Service
apiVersion: v1
metadata:
  name: pod-regular-svc
spec:
  type: NodePort
  selector:
    app: pod-regular
    tier: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-regular-depl
spec:
  selector:
    matchLabels:
      app: pod-regular
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: pod-regular
        tier: backend
        track: stable
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/instance-type
                    operator: In
                    values:
                      - c5.2xlarge
                      - c5.4xlarge
      containers:
        - name: pod-regular
          image: "gcr.io/google-samples/hello-go-gke:1.0"
          ports:
            - name: http
              containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "10m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
